<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="profile">
    <div class="profile-card">
      <div class="profile-info">
        <img class="profile-pic" src="images/image-victor.jpg" alt="Profile Picture" />
        <span
          style="color: hsl(229, 23%, 23%); font-size:x-large; font-weight: 600;display: flex;justify-content: center;">
          Victor Crest <span style="color: hsl(0, 0%, 59%); margin: 0 10px;">23</span>
        </span>
        <span style="color: hsl(0, 0%, 59%); display: flex;justify-content: center;">London</span>

        <hr style="width:90% ; position:relative; margin: 10px auto; ">

        <div class="profile-data">
          <div class="profile-d f">
            <h1>80K</h1> Followers
          </div>
          <div class="profile-d l">
            <h1>803K</h1> Likes
          </div>
          <div class="profile-d p">
            <h1>1.4K</h1> Photos
          </div>
        </div>
      </div>
    </div>
    
  </div> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abraham V. G. ‚ù§</a>
  </div>
</body>

</html>
